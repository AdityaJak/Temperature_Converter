<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <style>
        body {
    background-color: #0a0a0a;
    font-family: 'Arial', sans-serif;
    color: #ffffff;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    font-size: 36px;
    color: #00ffcc;
    margin-top: 20px;
}

p {
    font-size: 18px;
    color: #cccccc;
}

input[type="number"] {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #00ffcc;
    background-color: #1a1a1a;
    color: #ffffff;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

#error {
    color: red;
    font-size: 16px;
}

#result {
    margin-top: 20px;
}


body::before {
    content: "";
    background: linear-gradient(to right, #00ffcc, #007BFF);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.7;
}

input[type="number"], button {
    border-radius: 10px;
}
    </style>
</head>
<body>
    <h1>Fahrenheit to Celsius Converter</h1>
    <form id="converterForm">
        <p>Enter a temperature in Fahrenheit:</p>
        <input type="number" id="fahrenheitInput" min="-250" max="250">
        <button type="submit">Convert</button>
    </form>
    <p id="error"></p>
    <div id="result"></div>

    <script>
        // Function to convert temperature
        function convertTemperature() {
            const fahrenheitInput = document.getElementById("fahrenheitInput").value;
            const errorElement = document.getElementById("error");
            const resultElement = document.getElementById("result");

            errorElement.textContent = "";

            if (!isNaN(fahrenheitInput) && fahrenheitInput >= -250 && fahrenheitInput <= 250) {
                const fahrenheit = parseFloat(fahrenheitInput);
                const celsius = ((fahrenheit - 32) * 5/9).toFixed(2);
                resultElement.innerHTML = `<p>${fahrenheit} degrees Fahrenheit is approximately ${celsius} degrees Celsius.</p>`;
            } else {
                errorElement.textContent = "Please enter a valid temperature in the range of -250 to 250 degrees Fahrenheit.";
                resultElement.innerHTML = "";
            }
        }
        const converterForm = document.getElementById("converterForm");
        converterForm.addEventListener("submit", function (event) {
            event.preventDefault(); 
            convertTemperature(); 
        });
    </script>
</body>
</html>
